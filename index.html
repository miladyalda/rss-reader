<script>
document.addEventListener("DOMContentLoaded", () => {
  const proxy = 'https://your-glitch-cors-proxy.glitch.me/';
  const rawFeedUrl = 'https://www.newsmachine.com/personalfeed/937aed90c2986818bd5c1f98ed0d2c4f.rss';
  const feedUrl = proxy + rawFeedUrl;

  fetch(feedUrl)
    .then(response => response.text())
    .then(xml => {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(xml, 'text/xml');
      const items = xmlDoc.querySelectorAll('item');

      const feedDiv = document.getElementById('feed');
      feedDiv.innerHTML = '';

      items.forEach(item => {
        const title = item.querySelector('title')?.textContent || 'No title';
        const link = item.querySelector('link')?.textContent || '#';
        const description = item.querySelector('description')?.textContent || '';
        const pubDateRaw = item.querySelector('pubDate')?.textContent || '';
        const pubDate = pubDateRaw ? new Date(pubDateRaw).toDateString() : '';

        const feedItem = document.createElement('div');
        feedItem.classList.add('feed-item');
        feedItem.innerHTML = `
          <h3><a href="${link}" target="_blank">${title}</a></h3>
          <p>${description}</p>
          <p class="date">${pubDate}</p>
        `;
        feedDiv.appendChild(feedItem);
      });
    })
    .catch(error => {
      console.error('Error fetching or parsing RSS feed:', error);
      const feedDiv = document.getElementById('feed');
      if (feedDiv) feedDiv.innerText = 'Failed to load feed.';
    });
});
</script>
