<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSS Feed Reader</title>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }

    #feed {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .feed-item {
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .feed-item h3 {
      font-size: 20px;
      margin: 0;
    }

    .feed-item a {
      color: #1a0dab;
      text-decoration: none;
    }

    .feed-item p {
      color: #474747;
      margin: 6px 0;
    }

    .feed-item .source {
      font-style: italic;
      color: #38ba7d;
    }

    .feed-item .date {
      font-size: 12px;
      color: #999;
    }

    .feed-item img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="feed"><em>Loading news feed...</em></div>

  <script>
    const proxy = 'https://corsproxy.io/?';
    const rawFeedUrl = 'https://www.newsmachine.com/personalfeed/937aed90c2986818bd5c1f98ed0d2c4f.rss';
    const feedUrl = proxy + encodeURIComponent(rawFeedUrl);

    fetch(feedUrl)
      .then(response => response.text())
      .then(xml => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xml, 'text/xml');
        const items = xmlDoc.querySelectorAll('item');
        const feedDiv = document.getElementById('feed');
        feedDiv.innerHTML = '';

        items.forEach(item => {
          const title = item.querySelector('title')?.textContent || 'No title';
          const link = item.querySelector('link')?.textContent || '#';
          const description = item.querySelector('description')?.textContent || '';
          const pubDateRaw = item.querySelector('pubDate')?.textContent || '';
          const pubDate = pubDateRaw ? new Date(pubDateRaw).toDateString() : '';
          const source = item.querySelector('dc\\:creator')?.textContent || 'Unknown';

          const feedItem = document.createElement('div');
          feedItem.classList.add('feed-item');
          feedItem.innerHTML = `
            <h3><a href="${link}" target="_blank">${title}</a></h3>
            <p class="source">${source}</p>
            <p>${description}</p>
            <p class="date">${pubDate}</p>
          `;

          // Fetch preview image
          const imageProxyUrl = proxy + encodeURIComponent(link);
          fetch(imageProxyUrl)
            .then(response => response.text())
            .then(html => {
              const doc = new DOMParser().parseFromString(html, 'text/html');
              const metaImage = doc.querySelector('meta[property="og:image"]');
              const imageUrl = metaImage?.getAttribute('content');
              if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = title;
                feedItem.insertBefore(img, feedItem.firstChild);
              }
            })
            .catch(error => console.warn('Image fetch failed:', error));

          feedDiv.appendChild(feedItem);
        });
      })
      .catch(error => {
        console.error('Error fetching RSS feed:', error);
        document.getElementById('feed').innerText = '⚠️ Could not load the news feed. Please try again later.';
      });
  </script>
</body>
</html>
